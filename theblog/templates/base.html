<!DOCTYPE html>
<html lang="en"> 
<head>
	{% load static%}
    <title>
		{%block tittle%}
		AIbunny
		{%endblock%}
	</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <meta name="MLOps" content="how to handle machine learning programms in production">
    <link rel="icon" href="{% static 'images/profile.svg'%}" type="image/svg+xml">
	
	{%block head %}
	
	{% endblock %}

	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
	
	<!-- prism css-->
	<link  rel="stylesheet" href="{% static 'css/prism.css'%}">
	<!--prism js-->
	<script src="{% static 'js/prism.js'%}"></script>
	<!--Highlight js-->
	<script src="https://kit.fontawesome.com/d131fd774d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://kit.fontawesome.com/d131fd774d.css" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- FontAwesome JS-->
	<script defer src="{% static 'fontawesome/js/all.min.js'%}"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/theme.css'%}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	
</head> 

<body>
    
    <header class="header text-center">	    
	    <h1 class="blog-name pt-lg-4 mb-0"><a class="no-text-decoration" href="index.html">AIbunny</a></h1>        
	    <nav class="navbar navbar-expand-lg navbar-dark" >           
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navigation" class="collapse navbar-collapse flex-column" >

			<!--//bio-->
			<div class="profile-section pt-3 pt-lg-0">
				<img class="profile-image mb-3 rounded-circle mx-auto" src="{% static 'images/aibunny.jpeg'%}" alt="image" >					
				<div class="bio mb-3">
				I'm a Software Engineer 👨🏾‍💻. Through this blog I hope to share insights and my encounters in the field.
				<br>
			    </div>
			
			<!--//social-list-->
				<ul class="social-list list-inline py-3 mx-auto">
					<li class="list-inline-item"><a href="https://twitter.com/TheAIbunny"><i class="fab fa-twitter fa-fw"></i></a></li>
					<li class="list-inline-item"><a href="https://www.linkedin.com/in/waihenya/"><i class="fa-brands fa-linkedin-in"></i></a></li>
					<li class="list-inline-item"><a href="https://github.com/aibunny"><i class="fa-brands fa-github"></i></a></li>			
				</ul>
				<hr> 
			</div>
				
			<ul class="navbar-nav flex-column text-start">
				<li class="nav-item">
					<a class="nav-link active" href="{% url 'home' %}">
						<i class="fas fa-home fa-fw me-2"></i>Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="mailto:waihenyafredrick@gmail.com">
						<i class="fas fa-envelope fa-fw me-2"></i>Get in Touch
						
					</a>
				</li>
			
				
				<li class="nav-item">
					<a class="nav-link" href="{% url 'portfolio' %}">
						<i class="fas fa-user fa-fw me-2"></i>Portfolio
						
					</a>
				</li>
			</ul>
						
			</div>
		</nav>
    </header>
    
    <div class="main-wrapper">		   
	<section class="blog-list px-3 py-5 p-md-5">
	{%block content %}
	{% endblock %}
	</section> 
	</div>	
    </div>     
</body>
</html>
